<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="png">
    <title>Авторизация</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f4f4f4, #eaeaea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Авторизация</h1>
    <label for="role">Выберите роль:</label>
    <select id="role">
        <option value="student">Студент</option>
        <option value="admin">Администратор</option>
    </select>
    <input type="text" id="username" placeholder="Логин" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <button onclick="login()">Войти</button>
    <p id="message" style="color: red; text-align: center;"></p>
</div>

<script>
    function login() {
        const role = document.getElementById('role').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const adminPassword = "admin123"; // Задайте пароль для администратора

        if (role === "admin") {
            if (password === adminPassword) {
                alert("Добро пожаловать, администратор!");
                window.location.href = "admin.html";
            } else {
                document.getElementById('message').innerText = "Неверный пароль для администратора.";
            }
        } else {
            alert("Добро пожаловать, студент!");
            window.location.href = "student.html";
        }
    }
</script>

</body>
</html>
